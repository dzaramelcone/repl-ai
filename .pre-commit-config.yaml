repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: radon-cc
        name: radon cyclomatic complexity
        entry: radon cc --min A --show-complexity
        language: system
        types: [python]
        pass_filenames: true

      - id: radon-mi
        name: radon maintainability index
        entry: radon mi --min A --show
        language: system
        types: [python]
        pass_filenames: true

      - id: radon-hal
        name: radon halstead complexity
        entry: python3 scripts/radon_hal_check.py
        language: system
        types: [python]
        pass_filenames: true

      - id: vulture
        name: vulture dead code
        entry: uv run vulture --min-confidence 75
        language: system
        types: [python]
        pass_filenames: true
